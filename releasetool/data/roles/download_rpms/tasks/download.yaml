---
- name: list {{ os_version }} RPMs from Koji
  command: koji list-tagged --latest --quiet --inherit --sigs --arch=src {{ item }}
  register: koji_list
  with_items:
    - "{{ download_tags }}"

- name: debug
  debug:
    msg: "{{ item }}"
  loop: "{{ koji_list.results | map(attribute='stdout_lines') | flatten | map('regex_replace', '\\.src$') | list }}"
...
