---
- name: fetch tag content from koji
  include_tasks: download.yaml
  vars:
    download_tags: "{{ server_tags }}"
  loop: "{{ server_oses }}"
  loop_control:
    loop_var: os_version

- name: fetch tag content from koji
  include_tasks: download.yaml
  vars:
    download_tags: "{{ client_tags }}"
  loop: "{{ client_oses }}"
  loop_control:
    loop_var: os_version
...
